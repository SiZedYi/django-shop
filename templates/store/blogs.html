{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% load markdown_extras %}

{% block content %}
<div class="container shadow-lg p-5 mt-5 rounded">
    {% for blog in blogs %}
        <h2> {{ blog.title }} </h2>
        <p> {{ blog.body | markdown | safe  }} </p>
    {% endfor %}
</div>
{% endblock content %}
